<div id="file-loader" ng-controller="FileLoaderController as loader" ng-cloak>
    <div id="loader-buttons">
        <div class="load-button" ng-click="loader.showTab('recent');">RECENT</div>
        <div class="load-button" ng-click="loader.showTab('loadJS');">JSON</div>
        <div class="load-button" ng-click="loader.showTab('loadOBJ');">OBJ/MTL</div>
        <div class="load-button" ng-click="loader.showTab('loadGLTF');">glTF</div>
        <div href="#" class="close2" ng-click="viewer.toggleLoader()">X</div>
    </div>
    <div class="loader-options">
        <div id="recent" class="loader-options" ng-show="loader.state.recent">
            <label>Load recent files</label>
        </div>
        <div id="obj-loader" class="loader-options" ng-show="loader.state.loadOBJ" ng-cloak>
            <label>
                Load object
            </label>
        </div>
        <div id="gltf-loader" class="loader-options" ng-show="loader.state.loadGLTF" ng-cloak>
            <label>
                Load visualisation example!!!
                <br /><br /><br />

                <input type="text" ng-model="loader.data.viewType" placeholder="city or dependency">

                <br /><br /><br />

                <button ng-click="loader.visualisationExample()">visualisationExample</button>
            </label>
        </div>
        <div id="js-loader" class="loader-options" ng-show="loader.state.loadJS" ng-cloak>
            <label>
                Json loader <br /><br /><br />
            </label>
        </div>
    </div>
</div>
