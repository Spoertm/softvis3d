<div ng-controller="AppController as viewer">
    <div class="container">
        <div class="sidebarThreeJs">
            <button ng-click="viewer.toggleToolbar()">TB</button>
            <button ng-click="viewer.toggleLoader()">FL</button>
            <button ng-click="viewer.showAbout()">?</button>
        </div>
        <div class="toolbar" ng-show="viewer.tb.visible" stop-event>
            <h2>Toolbar</h2><a href="#" class="close" ng-click="viewer.hideToolbar()"></a>
            <div>
                <label>Scale:  <span>{{viewer.data.scale | forceFloat}}</span><br />
                    <input class="inputControls" type="range" min=0.1 max=10 step=0.1 ng-model="viewer.data.scale" ng-change="viewer.scale()"/>
                </label>
            </div>
            <div>
                <label>Rotate X: <span>{{viewer.data.rotateX | forceInt}}</span><br />
                    <input class="inputControls" type="range" min=0 max=359 step=1 ng-model="viewer.data.rotateX" ng-change="viewer.rotate('x')"/>
                </label>
            </div>
            <div>
                <label>Rotate Y: <span>{{viewer.data.rotateY | forceInt}}</span><br />
                    <input class="inputControls" type="range" min=0 max=359 step=1 ng-model="viewer.data.rotateY" ng-change="viewer.rotate('y')"/>
                </label>
            </div>
            <div>
                <label>Rotate Z: <span>{{viewer.data.rotateZ | forceInt}}</span><br />
                    <input class="inputControls" type="range" min=0 max=359 step=1 ng-model="viewer.data.rotateZ" ng-change="viewer.rotate('z')"/>
                </label>
            </div>
            <div>
                <label>Translate X: <span>{{viewer.data.positionX | forceFloat}}</span><br />
                    <input class="inputControls" type="range" min=-1000 max=1000 step=0.1 ng-model="viewer.data.positionX" ng-change="viewer.translate()"/>
                </label>
            </div>
            <div>
                <label>Translate Y: <span>{{viewer.data.positionY | forceFloat}}</span><br />
                    <input class="inputControls" type="range" min=-1000 max=1000 step=0.1 ng-model="viewer.data.positionY" ng-change="viewer.translate()"/>
                </label>
            </div>
            <div>
                <label>Translate Z: <span>{{viewer.data.positionZ | forceFloat}}</span><br />
                    <input class="inputControls" type="range" min=-1000 max=1000 step=0.1 ng-model="viewer.data.positionZ" ng-change="viewer.translate()"/>
                </label>
            </div>
        </div>
    </div>

    <div class="container" ng-show="viewer.tb.about" about></div>

    <div id="container" class="container">
        <canvas id="viewer" select></canvas>
    </div>
    <div class="container" ng-show="viewer.tb.loader" file-loader></div>
</div>
