version: "2"

services:
  softvis3d_github_pages:
    image: jekyll/jekyll:latest
    expose:
      - 4000
    ports:
      - 4000:4000
    volumes:
      - $PWD:/srv/jekyll
    environment:
      - VIRTUAL_HOST=softvis3d.com
      - VIRTUAL_PORT=4000
      - LETSENCRYPT_HOST=softvis3d.com
      - LETSENCRYPT_EMAIL=stefan@rinderle.info
    command: jekyll serve