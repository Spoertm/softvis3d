# Required metadata
sonar.projectKey=rinderle:sonarSoftVis3DPlugin
sonar.projectName=SoftVis3D SonarQube Plugin
sonar.projectVersion=0.2.3-SNAPSHOT
 
# Path to the parent source code directory.
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional. If not set, SonarQube starts looking for source code
# from the directory containing the sonar-project.properties file.
sonar.sources=src/main
sonar.exclusions=src/main/resources/static/threeJS/**/*,src/main/resources/static/angular/**/*
sonar.tests=src/test/java
sonar.binaries=target/classes,target/test-classes

sonar.libraries=target/sonar-softVis3D-plugin-0.2.3-SNAPSHOT/META-INF/lib/*.jar

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Import tests execution reports (JUnit XML format).
# Set the property to the path of the directory containing all the XML reports.
sonar.junit.reportsPath=target/surefire-reports

# Import JaCoCo code coverage report.
# Set the property to the path of the JaCoCo .exec report.
sonar.jacoco.reportPath=target/jacoco.exec
